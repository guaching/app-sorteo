<!DOCTYPE html>
<html>
  <head>
    <title>Sorteo Angelito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Sorteo Ganador Angelito</h1>
          <form id="formulario">
            <div class="form-group mb-3">
              <label for="numeros">Ingresa</label>
              <input
                type="text"
                class="form-control"
                id="numeros"
                name="numeros"
                placeholder="Ingresa 5 numeros"
              />
            </div>
            <div class="form-group mb-3">
              <button type="submit" class="btn btn-primary form-control">JUGAR</button>
            </div>
          </form><br><br><br>
          <div id="resultado"></div>
        </div>
      </div>
    </div>
    
    <script>
      const formulario = document.getElementById("formulario");
      const resultado = document.getElementById("resultado");

      formulario.addEventListener("submit", (event) => {
        event.preventDefault();

        const numeros = document.getElementById("numeros").value;

        const xhr = new XMLHttpRequest();
        xhr.open("GET", `/jugar?numeros=${numeros}`);
        xhr.onload = () => {
          resultado.innerHTML = xhr.response;
        };
        xhr.send();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
